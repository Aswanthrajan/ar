<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Randall Profile</title>
    <style>
        body {
            background-color: #1c1c1c;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #272727;
            border-radius: 10px;
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h2 {
            color: white;
            margin: 0 0 5px;
        }
        .location {
            color: #c4f92b;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        .bio {
            color: #a9a9a9;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 0;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 0.9em;
        }
        .button:hover {
            background-color: #c4f92b;
            color: black;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="profile-pic">
            <img src="avatar-jessica.jpeg" alt="Jessica Randall">
        </div>
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p class="bio">"Front-end developer and avid reader."</p>
        <button class="button">GitHub</button>
        <button class="button">Frontend Mentor</button>
        <button class="button">LinkedIn</button>
        <button class="button">Twitter</button>
        <button class="button">Instagram</button>
    </div>
</body>
</html>
